worker_processes 1;

events {
    worker_connections 1024;
}

http {
       server {
        listen 443 ssl;

        server_name localhost;

        ssl_certificate /etc/nginx/zmakhkha.crt;
        ssl_certificate_key /etc/nginx/zmakhkha.key;

        ssl_protocols TLSv1.3;
        ssl_prefer_server_ciphers off;

        location /la {
            
            root /usr/share/nginx/html;
            autoindex ON;
            index index.html;
        }
    }
}

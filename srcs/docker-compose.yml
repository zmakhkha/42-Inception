version: '3.8'
services:
  nginx:
    build: ./requirements/nginx
    image: nginx:v1.0
    container_name: nginx
    ports:
      - '2400:443'
    volumes:
      - wordpress_data:/var/www
      - ./requirements/nginx/conf:/etc/nginx/conf.d
    networks:
      - wp_network
    depends_on : 
      - wordpress
    restart: always


  wordpress:
    build: ./requirements/wordpress
    image: wordpress:v1.0
    container_name: wordpress
    depends_on:
      - mariadb
    volumes:
      - wordpress_data:/var/www
    networks:
      - wp_network
    ports:
      - '9000:9000'
    environment:
      _MDB_NAME: "${MDB_NAME}"
      _MDB_USER: "${MDB_USER}"
      _MDB_PASS: "${MDB_PASS}"
      _MDB_HOST: "${MDB_HOST}"

  mariadb:
    build: ./requirements/mariadb
    image: mariadb:v1.0
    container_name: mariadb
    ports:
      - '3306:3306'
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - wp_network
    environment:
      _MDB_NAME: "${MDB_NAME}"
      _MDB_USER: "${MDB_USER}"
      _MDB_PASS: "${MDB_PASS}"

volumes:
  db_data:
  wordpress_data:

networks:
  wp_network:
    driver: bridge
